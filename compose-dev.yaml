services:
  hugot:
    image: hugot:dev
    build:
      context: .
      dockerfile: ./Dockerfile
      target: hugot-build
    volumes:
      - $src_dir:/home/testuser/repositories/hugot
    entrypoint: ["tail", "-f", "/dev/null"]
    ports:
      - 8888:8888 # for the tutorials
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]